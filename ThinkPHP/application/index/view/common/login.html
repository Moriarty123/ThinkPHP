
<link rel='stylesheet' href='__CSS__/login.css'>

<style>
<!--
-->
.center {
	margin: 0 auto;
}
</style>


<div class="container">
	
	

	<div class="row">
		<div class="col-md-offset-3 col-md-6 center">
			<form class="form-horizontal" action="{:url('login/login')}" method="post">

			

				<span class="heading">用户登录</span>
				<div class="form-group">
					<input type="text" class="form-control" id="inputName"
						placeholder="学号或职工号" name="userName"> <i
						class="fa fa-user"></i>
				</div>
				<div class="form-group help">
					<input type="password" class="form-control" id="inputPassword"
						placeholder="密　码" name="password"> <i
						class="fa fa-lock"></i> <a href="#" class="fa fa-question-circle"></a>
				</div>
				<div class="form-group">
					<div class="main-checkbox">
						<input type="checkbox" value="None" id="checkbox1" name="check" />
						<label for="checkbox1"></label>
					</div>
					<span class="text">记住我</span>
					<button type="submit" class="btn btn-default">登录</button>
				</div>
			</form>
		</div>
	</div>
</div>
